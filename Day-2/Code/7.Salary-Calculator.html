<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        .field {
            margin-bottom: 10px;
        }

        label {
            display: block
        }

        td {
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="../../Dependency-Js-Files/react.development.js"></script>
    <script src="../../Dependency-Js-Files/react-dom.development.js"></script>
    <script src="../../Dependency-Js-Files/babel.min.js"></script>
    <script type="text/babel">
        class FindSalary extends React.Component {
            state = {
                basicSal: 0,
                hra: 0,
                da: 0,
                tax: 0,
                netSal: 0
            }

            calculateNetSal = () => {
                const salary = this.state.basicSal + this.state.hra + this.state.da - (this.state.basicSal * (this.state.tax / 100))
                console.log(salary)
                this.setState({
                    netSal: salary
                })
            }

            /* Since one line code, can be written in onChange 

            onBasicSalChange = (event) => {
                this.setState({
                    basicSal: parseInt(event.target.value)
                })
            }
            */

            onHraChange = (event) => {
                this.setState({
                    hra: parseInt(event.target.value)
                })
            }

            onDaChange = (event) => {
                this.setState({
                    da: parseInt(event.target.value)
                })
            }

            onTaxChange = (event) => {
                this.setState({
                    tax: parseInt(event.target.value)
                })
            }

            render() {
                return (
                    <div>
                        <h1>Salary Calculator</h1>
                        <hr />
                        <div className="field">
                            <label htmlFor="">Basic :</label>
                            <input type="number" name="" id="" onChange={event => this.setState({ basicSal: parseInt(event.target.value) })} />
                        </div>
                        <div className="field">
                            <label htmlFor="">HRA :</label>
                            <input type="number" name="" id="" onChange={this.onHraChange} />
                        </div>
                        <div className="field">
                            <label htmlFor="">DA :</label>
                            <input type="number" name="" id="" onChange={this.onDaChange} />
                        </div>
                        <div className="field">
                            <label htmlFor="">Tax :</label>
                            <input type="range" name="" id="" min="0" max="30" onChange={this.onTaxChange} />
                        </div>
                        <div className="field">
                            <input type="button" value="Calculate" onClick={this.calculateNetSal} />
                        </div>
                        <div className="field">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>{this.state.basicSal}</td>
                                        <td>{this.state.hra}</td>
                                        <td>{this.state.da}</td>
                                        <td>{this.state.tax}</td>
                                        <td>{this.state.netSal}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <FindSalary />
            </div>,
            document.getElementById('root'))
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
